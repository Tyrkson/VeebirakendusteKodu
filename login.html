<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome to postIt! Please Log In</title>
    <link rel="stylesheet" href="res/css/style(login).css">
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="centered-text">
          <img src="res/images/notes.png" alt="Post-it">
          <h1>Welcome to postIt!</h1>
          <a href="#">Create an Account</a>
          <p>Or</p>
          <h2>Please Log In</h2>
        </div>

        <form class="login" action="index.html" method="post">
          <input type="text" class="field" name="email" placeholder="Email"><br>
          <input type="password" class="field" name="password" placeholder="Password"><br>
          <input type="submit" value="Log In" id="button">
        </form>

        <a href="#">Forgot password?</a>
      </div>
    </div>
  </body>
</html>
